<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Vowel Counter</title>
	</head>
	<body>
		<header>
			<h1>Vowel Counter</h1>
		</header>
		<section>
			<div>
				<textarea
					name="user-text"
					id="user-text"
					placeholder="Type here and check to see how many vowels you got"
				></textarea>
			</div>
			<div>
				<button id="check">Check</button>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
